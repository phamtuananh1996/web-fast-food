<div class="animated fadeIn">
  <b-card :header="caption">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th v-for='field in fields'>{{field.key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(user,index) in users'>
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" v-on:click="destroy(user)">xÃ³a</button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginate 
          :page-count="20" :page-range="3" :margin-pages="2" 
          :click-handler="clickCallback" :prev-text="'Prev'" :next-text="'Next'"
          :container-class="'pagination'" :page-class="'page-item'">
        </paginate>
    </div>
  </b-card>
</div>
